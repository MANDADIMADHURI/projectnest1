    <script>
        function calculateAge() {
            var birthdate = document.getElementById("birthdate").value;
            var birthYear = new Date(birthdate).getFullYear();
            var currentYear = new Date().getFullYear();
            var age = currentYear - birthYear;
            document.getElementById("age").innerHTML = "Your age is: " + age + " years";
        }

        // Define a function for height calculation
        function calculateHeight() {
            var height = document.getElementById("height").value;
            // Add your height calculation logic here if needed
            document.getElementById("heightResult").innerHTML = "Your height is: " + height + " cm";
        }
        function calculateWeight() {
            var Weight = document.getElementById("Weight").value;
            document.getElementById("WeightResult").innerHTML = "Your Weight is: " + Weight + " kg";
        }
    </script>
</head>
<body style="background-image: linear-gradient(rgb(124, 240, 242),black);">

        <label for="height">Enter your height (in centimeters): </label>
        <input type="number" id="height" name="height">
        <button type="button" onclick="calculateHeight()">Submit</button>

    </form>
    <div>

</div>
